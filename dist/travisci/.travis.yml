language: php
dist: bionic
sudo: required

cache:
  directories:
    - $HOME/.composer/cache/files

services:
  - docker

php:
  - 7.4

env:
  global:
    - XDEBUG_MODE=off
    # - DB_DUMP_URL="Add it here or in the Travis settings"
  matrix:
    - JOB=job:check-coding-standards
    - JOB=job:run-unit-tests
    - JOB=job:run-behat-tests
    - JOB=job:run-cypress-tests

before_install:
  - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - sudo echo "deb http://archive.ubuntu.com/ubuntu focal main restricted universe multiverse" >> /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get -y install sqlite3/focal

install:
  - composer self-update --2
  - composer --verbose install

before_script:
  - cp .travis/RoboFile.php .

script:
  - vendor/bin/robo $JOB

after_success:
  - test $JOB = "job:run-unit-tests" && travis_retry php vendor/bin/php-coveralls -v
